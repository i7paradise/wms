<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bay">
      <h2 data-cy="bayDetailsHeading"><span jhiTranslate="wmsApp.bay.detail.title">Bay</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bay.id }}</span>
        </dd>
        <dt><span jhiTranslate="wmsApp.bay.name">Name</span></dt>
        <dd>
          <span>{{ bay.name }}</span>
        </dd>
        <dt><span jhiTranslate="wmsApp.bay.note">Note</span></dt>
        <dd>
          <span>{{ bay.note }}</span>
        </dd>
        <dt><span jhiTranslate="wmsApp.bay.whrow">Whrow</span></dt>
        <dd>
          <div *ngIf="bay.whrow">
            <a [routerLink]="['/wh-row', bay.whrow?.id, 'view']">{{ bay.whrow?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bay', bay.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
