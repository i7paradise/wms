<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-delivery-order-item-heading"
        data-cy="DeliveryOrderItemCreateUpdateHeading"
        jhiTranslate="wmsApp.deliveryOrderItem.home.createOrEditLabel"
      >
        Create or edit a Delivery Order Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.deliveryOrderItem.unitQuantity" for="field_unitQuantity"
            >Unit Quantity</label
          >
          <input
            type="number"
            class="form-control"
            name="unitQuantity"
            id="field_unitQuantity"
            data-cy="unitQuantity"
            formControlName="unitQuantity"
          />
          <div
            *ngIf="editForm.get('unitQuantity')!.invalid && (editForm.get('unitQuantity')!.dirty || editForm.get('unitQuantity')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('unitQuantity')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('unitQuantity')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('unitQuantity')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.deliveryOrderItem.containerQuantity" for="field_containerQuantity"
            >Container Quantity</label
          >
          <input
            type="number"
            class="form-control"
            name="containerQuantity"
            id="field_containerQuantity"
            data-cy="containerQuantity"
            formControlName="containerQuantity"
          />
          <div
            *ngIf="
              editForm.get('containerQuantity')!.invalid &&
              (editForm.get('containerQuantity')!.dirty || editForm.get('containerQuantity')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('containerQuantity')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('containerQuantity')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('containerQuantity')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.deliveryOrderItem.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'wmsApp.DeliveryOrderItemStatus.null' | translate }}</option>
            <option *ngFor="let deliveryOrderItemStatus of deliveryOrderItemStatusValues" [value]="deliveryOrderItemStatus">
              {{ 'wmsApp.DeliveryOrderItemStatus.' + deliveryOrderItemStatus | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.deliveryOrderItem.compganyProduct" for="field_compganyProduct"
            >Compgany Product</label
          >
          <select
            class="form-control"
            id="field_compganyProduct"
            data-cy="compganyProduct"
            name="compganyProduct"
            formControlName="compganyProduct"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                companyProductOption.id === editForm.get('compganyProduct')!.value?.id
                  ? editForm.get('compganyProduct')!.value
                  : companyProductOption
              "
              *ngFor="let companyProductOption of compganyProductsCollection; trackBy: trackCompanyProductById"
            >
              {{ companyProductOption.sku }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.deliveryOrderItem.deliveryOrder" for="field_deliveryOrder"
            >Delivery Order</label
          >
          <select
            class="form-control"
            id="field_deliveryOrder"
            data-cy="deliveryOrder"
            name="deliveryOrder"
            formControlName="deliveryOrder"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                deliveryOrderOption.id === editForm.get('deliveryOrder')!.value?.id
                  ? editForm.get('deliveryOrder')!.value
                  : deliveryOrderOption
              "
              *ngFor="let deliveryOrderOption of deliveryOrdersSharedCollection; trackBy: trackDeliveryOrderById"
            >
              {{ deliveryOrderOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
