<div>
  <h2 id="page-heading" data-cy="DoorAntennaHeading">
    <span jhiTranslate="wmsApp.doorAntenna.home.title">Door Antennas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="wmsApp.doorAntenna.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-door-antenna"
        [routerLink]="['/door-antenna/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="wmsApp.doorAntenna.home.createLabel"> Create a new Door Antenna </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="doorAntennas?.length === 0">
    <span jhiTranslate="wmsApp.doorAntenna.home.notFound">No doorAntennas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="doorAntennas && doorAntennas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="type"><span jhiTranslate="wmsApp.doorAntenna.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="door.id"><span jhiTranslate="wmsApp.doorAntenna.door">Door</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="rfidAntenna.id">
            <span jhiTranslate="wmsApp.doorAntenna.rfidAntenna">Rfid Antenna</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let doorAntenna of doorAntennas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/door-antenna', doorAntenna.id, 'view']">{{ doorAntenna.id }}</a>
          </td>
          <td jhiTranslate="{{ 'wmsApp.DoorAntennaType.' + doorAntenna.type }}">{{ doorAntenna.type }}</td>
          <td>
            <div *ngIf="doorAntenna.door">
              <a [routerLink]="['/door', doorAntenna.door?.id, 'view']">{{ doorAntenna.door?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="doorAntenna.rfidAntenna">
              <a [routerLink]="['/uhfrfid-antenna', doorAntenna.rfidAntenna?.id, 'view']">{{ doorAntenna.rfidAntenna?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/door-antenna', doorAntenna.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/door-antenna', doorAntenna.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(doorAntenna)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
