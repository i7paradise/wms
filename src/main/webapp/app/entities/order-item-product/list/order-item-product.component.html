<div>
  <h2 id="page-heading" data-cy="OrderItemProductHeading">
    <span jhiTranslate="wmsApp.orderItemProduct.home.title">Order Item Products</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="wmsApp.orderItemProduct.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-order-item-product"
        [routerLink]="['/order-item-product/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="wmsApp.orderItemProduct.home.createLabel"> Create a new Order Item Product </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="orderItemProducts?.length === 0">
    <span jhiTranslate="wmsApp.orderItemProduct.home.notFound">No orderItemProducts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="orderItemProducts && orderItemProducts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="rfidTAG">
            <span jhiTranslate="wmsApp.orderItemProduct.rfidTAG">Rfid TAG</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="containerCategory.id">
            <span jhiTranslate="wmsApp.orderItemProduct.containerCategory">Container Category</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="orderItem.id">
            <span jhiTranslate="wmsApp.orderItemProduct.orderItem">Order Item</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let orderItemProduct of orderItemProducts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/order-item-product', orderItemProduct.id, 'view']">{{ orderItemProduct.id }}</a>
          </td>
          <td>{{ orderItemProduct.rfidTAG }}</td>
          <td>
            <div *ngIf="orderItemProduct.containerCategory">
              <a [routerLink]="['/container-category', orderItemProduct.containerCategory?.id, 'view']">{{
                orderItemProduct.containerCategory?.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="orderItemProduct.orderItem">
              <a [routerLink]="['/order-item', orderItemProduct.orderItem?.id, 'view']">{{ orderItemProduct.orderItem?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/order-item-product', orderItemProduct.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/order-item-product', orderItemProduct.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(orderItemProduct)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
