<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-uhfrfid-antenna-heading"
        data-cy="UHFRFIDAntennaCreateUpdateHeading"
        jhiTranslate="wmsApp.uHFRFIDAntenna.home.createOrEditLabel"
      >
        Create or edit a UHFRFID Antenna
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.uHFRFIDAntenna.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.uHFRFIDAntenna.outputPower" for="field_outputPower">Output Power</label>
          <input
            type="number"
            class="form-control"
            name="outputPower"
            id="field_outputPower"
            data-cy="outputPower"
            formControlName="outputPower"
          />
          <div *ngIf="editForm.get('outputPower')!.invalid && (editForm.get('outputPower')!.dirty || editForm.get('outputPower')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('outputPower')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('outputPower')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.uHFRFIDAntenna.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'wmsApp.UHFRFIDAntennaStatus.null' | translate }}</option>
            <option *ngFor="let uHFRFIDAntennaStatus of uHFRFIDAntennaStatusValues" [value]="uHFRFIDAntennaStatus">
              {{ 'wmsApp.UHFRFIDAntennaStatus.' + uHFRFIDAntennaStatus | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wmsApp.uHFRFIDAntenna.uhfRFIDReader" for="field_uhfRFIDReader"
            >Uhf RFID Reader</label
          >
          <select
            class="form-control"
            id="field_uhfRFIDReader"
            data-cy="uhfRFIDReader"
            name="uhfRFIDReader"
            formControlName="uhfRFIDReader"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                uHFRFIDReaderOption.id === editForm.get('uhfRFIDReader')!.value?.id
                  ? editForm.get('uhfRFIDReader')!.value
                  : uHFRFIDReaderOption
              "
              *ngFor="let uHFRFIDReaderOption of uHFRFIDReadersSharedCollection; trackBy: trackUHFRFIDReaderById"
            >
              {{ uHFRFIDReaderOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
