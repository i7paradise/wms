<div class="reception-items">

  <div class="add-order-item" *ngIf="canAddItems()">
    <button type="submit" (click)="startAddMode()" class="btn btn-primary btn-md" data-cy="entityDeleteButton">
      <fa-icon icon="plus"></fa-icon>&nbsp;<span>Add order item</span>
    </button>
  </div>

  <div class="add-order-item-form row justify-content-center border rounded" *ngIf="addMode">
    <div class="col-10">
      <form name="editForm" role="form" novalidate [formGroup]="editForm">
        <h2 id="jhi-order-item-heading" data-cy="OrderItemCreateUpdateHeading" jhiTranslate="wmsApp.orderItem.home.createOrEditLabel">
          Add Order Item
        </h2>
  
        <div class="row">

          <div class="form-group col-4">
            <label class="form-control-label" jhiTranslate="wmsApp.orderItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
            <div *ngIf="editForm.get('quantity')!.invalid && (editForm.get('quantity')!.dirty || editForm.get('quantity')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('quantity')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('quantity')?.errors?.min"
                jhiTranslate="entity.validation.min"
                [translateValues]="{ min: 0 }"
              >
                This field should be at least 0.
              </small>
              <small
                class="form-text text-danger"
                [hidden]="!editForm.get('quantity')?.errors?.number"
                jhiTranslate="entity.validation.number"
              >
                This field should be a number.
              </small>
            </div>
          </div>
  
          <div class="form-group col-4">
            <label class="form-control-label" jhiTranslate="wmsApp.orderItem.status" for="field_status">Status</label>
            <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
              <option [ngValue]="null">{{ 'wmsApp.OrderItemStatus.null' | translate }}</option>
              <option *ngFor="let orderItemStatus of orderItemStatusValues" [value]="orderItemStatus">
                {{ 'wmsApp.OrderItemStatus.' + orderItemStatus | translate }}
              </option>
            </select>
            <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>
  
          <div class="form-group col-4">
            <label class="form-control-label" jhiTranslate="wmsApp.orderItem.compganyProduct" for="field_compganyProduct"
              >Compgany Product</label
            >
            <select
              class="form-control"
              id="field_compganyProduct"
              data-cy="compganyProduct"
              name="compganyProduct"
              formControlName="compganyProduct"
            >
              <option [ngValue]="null"></option>
              <option
                [ngValue]="
                  companyProductOption.id === editForm.get('compganyProduct')!.value?.id
                    ? editForm.get('compganyProduct')!.value
                    : companyProductOption
                "
                *ngFor="let companyProductOption of compganyProductsCollection; trackBy: trackCompanyProductById"
              >
                {{ companyProductOption.sku }}
              </option>
            </select>
          </div>
  
        </div>
  
        <div>
          <button type="button" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>
  
          <button
            type="submit"
            data-cy="entityCreateSaveButton"
            (click)="save()"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="orderItems?.length === 0">
    <span jhiTranslate="wmsApp.orderItem.home.notFound">No orderItems found</span>
  </div>

  <div class="table-responsive" *ngIf="orderItems && orderItems.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col">
            <span jhiTranslate="wmsApp.orderItem.quantity">Unit Quantity</span>
          </th>
          <th scope="col">
            <span jhiTranslate="wmsApp.orderItem.status">Status</span>
          </th>
          <th scope="col">
            <span jhiTranslate="wmsApp.orderItem.compganyProduct">Compgany Product</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderItem of orderItems" data-cy="entityTable">
          <td>{{ orderItem.quantity }}</td>
          <td jhiTranslate="{{ 'wmsApp.OrderItemStatus.' + orderItem.status }}">{{ orderItem.status }}</td>
          <td>
            <div *ngIf="orderItem.compganyProduct">
              <a [routerLink]="['/company-product', orderItem.compganyProduct?.id, 'view']">{{
                orderItem.compganyProduct?.sku
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/order-item', orderItem.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline"></span>
              </button>

              <button
                type="submit"
                [routerLink]="['/order-item', orderItem.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline"></span>
              </button>

              <button type="submit" (click)="delete(orderItem)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
