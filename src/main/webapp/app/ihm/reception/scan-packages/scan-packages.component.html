<div *ngIf="countProducts()">
    <span>{{ countProducts() }}</span>
</div>
<div class="button-group" *ngIf="!countProducts()">
    <button class="btn btn-sm btn-primary" (click)="scan()" [disabled]="!rfidAntenna"
        data-toggle="tooltip" data-placement="top" title="Scan packages for container {{ container.id }}">
        <i class="bi bi-qr-code-scan"></i>
    </button>
</div>
